<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // This script takes the current URL and redirects to the index page with the path as a query parameter
        // The index page will then use this to restore the correct route
        
        var l = window.location;
        var basePath = '/meine-tabelle';
        
        // Get the path after the base path
        var fullPath = l.pathname;
        var redirectPath = fullPath.replace(basePath, '') || '/';
        
        // Redirect to index.html with the path as query parameter
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            basePath + '/?p=' + encodeURIComponent(redirectPath) +
            (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
            l.hash
        );
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
